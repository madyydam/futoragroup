<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Futora Group</title>
  <meta name="description"
    content="Futora Group is a multi-company tech ecosystem founded by Madhur Dhadve, building billion-dollar AI platforms across fintech (FutoraPay), social (FutoraOne), AI (Futora AI), marketing (Futoralift), and growth services." />
  <meta name="keywords"
    content="Futora, Futora AI, FutoraPay, FutoraOne, Futoralift, Madhur Dhadve, AI platforms, fintech, social media, tech community, marketing agency" />
  <meta name="author" content="Madhur Dhadve" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://futora.com/" />
  <meta property="og:title" content="Futora Group of Companies – Building the Future with AI" />
  <meta property="og:description"
    content="A visionary tech ecosystem creating billion-dollar AI platforms across fintech, social, marketing, and growth industries." />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://futora.com/" />
  <meta property="twitter:title" content="Futora Group of Companies – Building the Future with AI" />
  <meta property="twitter:description"
    content="A visionary tech ecosystem creating billion-dollar AI platforms across fintech, social, marketing, and growth industries." />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Futora Group of Companies",
      "url": "https://futora.com/",
      "logo": "https://futora.com/logo.png",
      "founder": {
        "@type": "Person",
        "name": "Madhur Dhadve"
      },
      "sameAs": [
        "https://in.linkedin.com/in/madhur-dhadve-5b598433a",
        "https://instagram.com/madhur_dhadve"
      ],
      "description": "Futora is a multi-company tech ecosystem building AI platforms across fintech, social media, marketing, and growth sectors.",
      "brand": [
        { "@type": "Brand", "name": "FutoraLift" },
        { "@type": "Brand", "name": "FutoraPay" },
        { "@type": "Brand", "name": "FutoraOne" },
        { "@type": "Brand", "name": "Futora AI" }
      ]
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
